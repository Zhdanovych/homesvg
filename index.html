<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/normalize.css">
  <link rel="stylesheet" href="style/style.css">
  <title>Document</title>
</head>

<body>
  <div>
    <svg width="200" height="200">
      <rect x="40" y="20" width="120" height="120" style="fill:magenta; stroke:rgb(93, 249, 14); stroke-width:5;" />
    </svg>
  </div>

  <div>
    <svg width="300" height="200">
      <rect x="40" y="20" width="250" height="150" style="fill:blue;stroke:yellow;stroke-width:5;" />
    </svg>
  </div>

  <div>
    <svg width="300" height="200">
      <circle cx="130" cy="100" r="90" style="fill:green;stroke:red;stroke-width:5;" />
    </svg>
  </div>

  <div>
    <svg width="400" height="200">
      <ellipse cx="170" cy="120" rx="130" ry="65" style="fill:black;stroke:indigo;stroke-width:5" />
    </svg>
  </div>

  <!-- animation -->

  <div>
    <svg class="svg" width="300" height="200">
      <circle class="circle" cx="130" cy="100" r="90" />
    </svg>
  </div>
</body>

</html>
